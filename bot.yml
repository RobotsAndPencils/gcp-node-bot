name: gcpbot
description: A bot to interact with Google Cloud Platform
avatar: images/gcp-avatar.png
#background: resources/background.png
config:
  - name: CLIENT_EMAIL
    friendly_name:  Client Email
    info: The client_email from your gcp authn json file
    type: text
    global: true
  - name: PRIVATE_KEY
    friendly_name: Private Key
    info: The private_key from your gcp authn json file
    type: secret
    global: true
  - name: FIREBASE_URI
    friendly_name: Firebase URI
    info: (Optional) Define the Firebase URI to store data in Firebase. Otherwise the bot stores data locally in JSON files.
    type: text
    global: true
