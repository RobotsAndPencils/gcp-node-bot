name: nodebot
description: A simple node.js starter bot for Beep Boop
avatar: resources/avatar.png
#background: resources/background.png
config:
  - name: PROJECT_ID
    friendly_name: GCP Project id
    type: text
  - name: PRIVATE_KEY_ID
    info: The private_key_id from your gcp authn json file
    friendly_name: Private Key Id
    type: secret
  - name: PRIVATE_KEY
    info: The private_key from your gcp authn json file
    friendly_name: Private Key
    type: secret
  - name: CLIENT_EMAIL
    info: The client_email from your gcp authn json file
    friendly_name:  Client Email
    type: text
  - name: CLIENT_ID
    info: The client_id from your gcp authn json file
    friendly_name: Client ID
    type: secret
